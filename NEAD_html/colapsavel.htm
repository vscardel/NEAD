	<body>

		<div>

			<div id = "fix_content">
				<a  href = ""> primeiro link </a> <br>
				<a  href = ""> segundo link </a> <br>
				<a  href = ""> terceiro link </a> <br>
				<a  href = ""> quarto link </a> <br>
				<button onclick = "esconde_link()" style = "border: none;background:none!important;color:inherit;padding:0!important;font-family: Quicksand,sans-serif !important;font: inherit;border-bottom:1px solid #444;cursor: pointer;color: #e5a82f;" id = "ver_mais"> ver mais +</button>
			</div>

			<div id = "hidden_content" style = "display: none">
				<a  href = "" class = "link"> sexto link </a> <br>
				<a  href = "" class = "link"> setimo link </a> <br>
				<a  href = "" class = "link"> oitavo link </a> <br>
				<a  href = "" class = "link"> nono link </a> <br>
				<a  href = "" class = "link"> decimo link </a> <br>
			</div>

		</div>

		

		<script>
			
			function esconde_link(){

				var links = document.getElementById("hidden_content");

				if(links.style.display === "none"){

					document.getElementById('ver_mais').innerHTML = 'Ver menos -'
					links.style.display = "block";
				}
				else{
					document.getElementById('ver_mais').innerHTML = 'Ver mais +'
					links.style.display = "none";
				}

			}
			
		</script>

	</body>
